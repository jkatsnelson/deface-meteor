<head>
  <title>Defacebook</title>
  <script src="fabric.js"></script>
</head>

<body>
{{renderPage}}
</body>
<template name="main">
	<div class="container-fluid">
			<div class="row-fluid">
				<div class="span2">
					{{> share}}
					{{> menu}}
					{{> remove}}
				</div>
				<div class="offset1 span6">
					{{#constant}}
						{{> canvas}}
					{{/constant}}
				</div>
				<div class="span3 well pull-left">
					{{> draw_button}}
					{{#if draw_mode}}
						{{> draw_menu}}
					{{/if}}
					{{> cats}}
				</div>
	  	</div>
	</div>
</template>


<template name="remove">
	<div class="row-fluid well">
			<h4 class="pull-left">Start from scratch with Justin Bieber</h4>
			<button class="btn-large btn-primary remove pull-left">Remove</button>
	</div>
</template>

<template name="share">
	<div class="row-fluid well">
		{{#unless share_pressed}}
			<h4 class="pull-left">Share your work with the world!</h4>
			<button class="btn-large btn-primary share pull-left">Share</button>
		{{/unless}}
		{{#if share_pressed}}
			<h5>Your image, generously hosted by imgur: </h5>
			<input type="text" class="span12" value={{url}}>
		{{/if}}
	</div>
</template>

<template name="menu">
	<div class="row-fluid deface_menu well">
		<h4 class="pull-left">Want to deface someone else?</h4>
		<input class="span12"  id="url" type="text" placeholder="Put a jpg URL here!!" >
		<button class="btn-primary deface pull-left" type="button">Deface!</button>
	</div>
</template>

<template name="canvas">
	<div class="row-fluid">
		<h1 class="text-center">Deface them!</h1>
		<h3 class="text-center">Use your mouse as a paintbrush.</h3>
		<div class="row-fluid canvas">
		  <canvas id="c"></canvas>
			<image src="/thebiebs.jpeg" id="image">
		</div>
	</div>
</template>

<template name="draw_button">
	<div class="row-fluid draw_menu">
		<h2>Customize</h2>
		<button class="{{draw_mode}}" type="button">Draw Mode</button>
	</div>	
</template>

<template name="draw_menu">
	<div class="row-fluid draw_menu">
		<div class="row-fluid drop10">
			<div class="btn-group">
				<a class="btn dropdown-toggle btn-info" data-toggle="dropdown" href="#">
					Colors
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href='#' class="color">Red</a></li>
					<li><a href='#' class="color">Yellow</a></li>
					<li><a href='#' class="color">Green</a></li>
					<li><a href='#' class="color">Blue</a></li>
					<li><a href='#' class="color">Black</a></li>
					<li><a href='#' class="color">Grey</a></li>
				</ul>
			</div>
		</div>
		<div class="row-fluid">
			<label class="label drop10">Line Width</label>
			<input class="line_width drop10" type="range" min="1" max="100" value="1">
		</div>
	</div>
</template>

<template name="cats">
	<div class="row-fluid">
		<h5>Add some cats</h5>
			<div class="btn-group drop10">
				<a class="btn dropdown-toggle" data-toggle="dropdown" href="#">
					Cats
					<span class="caret"></span>
				</a>
				<ul class="dropdown-menu">
					<li><a href='#' class="octocat">Octocat</a></li>
					<li><a href='#' class="black_cat">Black Cat</a></li>
				</ul>
			</div>
		</h3>
	</div>
</template>

<template name="tests">
	<div>
		{{> mochaTestReport}}
	</div>
</template>
